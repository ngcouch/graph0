<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <script type="text/javascript" src="jsPsych/jspsych.js"></script>
    <script type="text/javascript" src="jsPsych/plugins/jspsych-html-keyboard-response.js"></script>
    <script type="text/javascript" src="jsPsych/plugins/jspsych-image-keyboard-response.js"></script>
    <script type="text/javascript" src="jsPsych/plugins/jspsych-survey-text.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="jsPsych/plugins/jspsych-html-slider-response.js"></script>
    <script type="text/javascript" src="experiment-data/functions.js"></script>
    <script type="text/javascript" src="experiment-data/networks.js"></script>

  </head>
  <body>
  </body>

  <script>

    var ID = window.prompt("Enter your participant ID:")

    
    while (!Object.keys(conditions).includes(ID)) {

	var ID = window.prompt("ID not found. Please check again, or contact the experimenter.")

    }

    var condition = conditions[ID]

    jsPsych.data.addProperties({subject: ID,
				condition: condition})
		       

    // Structure and assemble the experiment.
    
    var timeline = []

    var welcome = {type: "html-keyboard-response",
		   stimulus: "Welcome to the experiment, and thank you for your time! Press any key to continue."
		  };
    timeline.push(welcome)

    if (condition == "causes") {

    var instructions = {type: "html-keyboard-response",
			stimulus: "In this experiment, you will be asked to learn a network of causal relations. When we say 'causes', we mean the word in its everyday normal sense, such as 'Smoking causes lung cancer' or 'A traffic jams causes delays.' Your method is trial and error: you will not know the answers at the start, but you will learn the over the course of the study.<p>Press spacebar to continue.</p>",
			choices: [32]
		       };
    
    // TODO: Change instructions page depending on the condition
    var learning_instructions = {type: "html-keyboard-response",
			stimulus: "<p style='text-align:left;max-width:800px;'>In this portion of the experiment, you will be shown various possible relationships. If you think that the relationship displayed holds true, then press <strong>F</strong>. If think it doesn't hold true, press <strong>J</strong>. For instance, if you read 'Striking a match causes it to light', you should press <strong>F</strong>. If instead you read 'Fairies cause lightbulbs to light', you would press <strong>J</strong>. If you do not know, make your best guess. After every trial, you will be given feedback as to whether your response was correct. Press space to continue.</p>",
			choices: [32]
				};

    var test_instructions = {type: "html-keyboard-response",
			     stimulus: "<p>In this portion of the experiment, your memory for the sentences shown earlier will be tested. You will be shown the sentences again, but this time you will not be given feedback on your answer. Press spacebar to continue.</p>",
			     choices: [32]
			    };

    }

    else {

   var instructions = {type: "html-keyboard-response",
			stimulus: "In this experiment, you will learn a new word, quibits, by learning whether various sentences using the word are true or false. You method will be trial and error: you will not knw the answers at the start, but you will learn them over the course of the study.<p>Press spacebar to continue.</p>",
			choices: [32]
		       };
    
    // TODO: Change instructions page depending on the condition
    var learning_instructions = {type: "html-keyboard-response",
			stimulus: "<p style='text-align:left;max-width:800px;'>In this portion of the experiment, you will be shown various possible quibits relationships. If you think that the relationship displayed holds true, then press <strong>F</strong>. If you think that it doesn't, press <strong>J</strong>. If you do not know, make your best guess. After every trial, you will be given feedback as to whether your response was correct. Press space to continue.</p>",
			choices: [32]
				};

    var test_instructions = {type: "html-keyboard-response",
			     stimulus: "<p>In this portion of the experiment, your memory for the sentences shown earlier will be tested. You will be shown the sentences again, but this time you will not be given feedback on your answer. Press spacebar to continue.</p>",
			     choices: [32]
			    };

    }
    
    


    timeline.push(instructions)
			     
    // Create random label assignments
    var letters1 = jsPsych.randomization.shuffle(["A", "B", "C", "D", "E", "F", "G"])
    var letters2 = jsPsych.randomization.shuffle(["H", "I", "J", "K", "L", "M", "N"])
    var assign1  =  {"A": letters1[0],
		     "B": letters1[1],
		     "C": letters1[2],
		     "D": letters1[3],
		     "E": letters1[4],
		     "F": letters1[5],
		     "G": letters1[6]}
    var assign2  = {"A": letters2[0],
		    "B": letters2[1],
		    "C": letters2[2],
		    "D": letters2[3],
		    "E": letters2[4],
		    "F": letters2[5],
		    "G": letters2[6]}
    
    var assignments = [assign1, assign2]
    var letters     = [Object.keys(assign1), Object.keys(assign2)]
    
    
    // Randomize order of networks
    var networks = [ME_network, MC_network]
    networks = jsPsych.randomization.shuffle(networks)

    // For each network, create the trials and blocks
    // The result is an array with two elements, both arrays of trial pairs.
    trials = []
    blocks = 5 // The number of blocks to run
    for(n = 0; n < networks.length; n++) {

    // Create instructions page
	trials.push(learning_instructions)

	var node_list = {type: "html-keyboard-response",
			 stimulus: "<p> These are the elements that will be used in the sentences you will study: </p> <p>" + letters[n].join(" ") + "</p> <p> Press spacebar to continue.</p>",
			 choices: [32]}

	trials.push(node_list)

    // Create blocks of training trials
	for (b = 0; b < blocks; b++) {
	    
	    // Within each block, create a random list of trials teaching the 
	    var block_trials = []
	    for(i=0; i < networks[n].props.length; i++) {
		
		var first = assignments[n][networks[n].props[i][0]]
		var second = assignments[n][networks[n].props[i][1]]
		var correct = networks[n].props[i][2]
		var trialp = trial_pair(first, second, condition, correct, b, n, networks[n].name, true)
		block_trials.push(trialp)
		
	    }
	    
	    // randomize the order of the trials within a block
	    block_trials = jsPsych.randomization.shuffle(block_trials)
	    // append to the network 
	    trials.push(block_trials)
	    
	}
	
	// Create distractor task
	
	var distractor = {type: "html-keyboard-response",
			  stimulus: "<p>This is a distractor task. Please wait 5 minutes, and press spacebar when ready to continue.</p>",
			  choices: [32]}
	
	trials.push(distractor)
	trials.push(test_instructions)
	// Create test trials
	
	test_blocks = 2
	for (b=0; b < test_blocks; b++) {
	    
	    var block_trials = []
	    for(i=0; i < networks[n].props.length; i++) {
		
		var first = assignments[n][networks[n].props[i][0]]
		var second = assignments[n][networks[n].props[i][1]]
		var correct = networks[n].props[i][2]
		var trialp = trial_pair(first, second, condition, correct, "test", n, networks[n].name, false)
		block_trials.push(trialp)
		
	    }
	    
	    block_trials = jsPsych.randomization.shuffle(block_trials)
	    trials.push(block_trials)
	}
	
    }
    trials = trials.flat(5)
    timeline = timeline.concat(trials)
    
    jsPsych.init({
	timeline: timeline,
	on_finish: function() {
	    $.ajax({
		type: "POST",
		url: "/experiment-data",
		data: jsPsych.data.get().json(),
		contentType: "application/json"
	    })
		.done(function() {
		    alert("Thank you!")
		})
		.fail(function() {
		    alert("A problem occurred while writing to the database. Please contact the researcher for more information.")
		})
	}
    })

    </script>
</html>
